<div class="container">
  <h3>Observables</h3>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="useObservable()">Observable</button>
    <button mat-raised-button color="accent" (click)="unusedObservableApi()">Consumir API sin Observable</button>
    <button mat-raised-button color="warn" (click)="useObservableApi()">Consumir API con Observable</button>
  </div>
</div>
